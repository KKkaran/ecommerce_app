<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="border-8 border-indigo-400">
      <!-- app name -->
      <h1>E-commerce App Name</h1>
      <section class="text-right flex justify-end">
        <!-- nav links -->
        <div>
          <h2>Home</h2>
        </div>
        <div>
          <h2>Dashboard</h2>
        </div>
        <div>
          <h2>Logout</h2>
        </div>
        <!-- nav links end-->
      </section>
    </header>
    <!-- end of header section -->

    <!-- post uploading dock -->
    <section>
        <!-- title input section start-->
<form class="border-8 border-yellow-500">
    <div class="p-4">
        <input
        class="w-1/3"
        type="text"
        name="task-name"
        placeholder="Input post title"
      /> 
    </div>
    <!-- title input section end -->

     <!-- description input section start-->
     <div class="p-4">
        <input
          class="w-1/3"
          type="text"
          name="description"
          placeholder="Input your post description"
        />
      </div>
     <!-- description input end -->

</form>

    </section>

    <!-- end of post upload dock-->
  </body>
</html>
