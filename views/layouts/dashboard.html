<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce App</title>
    <!-- tailwind styles import -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-emerald-500">
    <!-- header section -->
    <header
      class="border-2 border-gray-700 rounded-3xl w-11/12 m-8 mx-20">
      <!-- app name -->
      <h1 class="text-3xl p-1.5">E-commerce App Name</h1>
      <!-- nav links -->
      <section class="text-right flex justify-end m-4">
        <div
          class="bg-emerald-900 text-slate-100 border-2 rounded hover:bg-emerald-500 py-4 px-6 mx-3 font-bold border-gray-700"
        >
          <h2>Home</h2>
        </div>
        <div
          class="bg-emerald-900 text-slate-100 border-2 rounded hover:bg-emerald-500 py-4 px-3 mx-3 font-bold border-gray-700"
        >
          <h2>Dashboard</h2>
        </div>
        <div
          class="bg-emerald-900 text-slate-100 border-2 rounded hover:bg-emerald-500 py-4 px-5 mx-3 font-bold border-gray-700"
        >
          <h2>Logout</h2>
        </div>
        <!-- nav links end-->
      </section>
    </header>
    <!-- end of header section -->

    <!-- post uploading dock -->
    <section  class="border-2 border-gray-700 rounded-3xl w-9/12 h-1/2 mx-20">
      <!-- title input section start-->
      <form class="h-72">
        <div class="p-4">
          <input
            class="w-1/3 h-11 bg-gray-700 hover:bg-neutral-300 text-black"
            type="text"
            name="task-name"
            placeholder="Input post title"
          />
        </div>
        <!-- title input section end -->

        <!-- description input section start-->
        <div class="p-4">
          <input
            class="w-1/3 h-11 bg-gray-700 hover:bg-neutral-300 text-black"
            type="text"
            name="description"
            placeholder="Input your post description"
          />
        </div>
        <!-- description input end -->

        <!-- submit button -->
        <button
          class="text-slate-100 bg-emerald-900 hover:bg-emerald-500 font-bold py-2 px-4 rounded m-3.5"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- end of post upload dock-->
  </body>
</html>
