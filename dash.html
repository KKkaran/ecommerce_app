<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-emerald-500">
    <header class="border-8 border-indigo-400">
      <h1>E-commerce App Name</h1>
      <section class="text-right flex justify-end">
        <div>
          <h2>Home</h2>
        </div>
        <div>
          <h2>Dashboard</h2>
        </div>
        <div>
          <h2>Logout</h2>
        </div>
      </section>
    </header>

    <section>
      <!-- first input-->
      <form id="task-form" class="border-8 border-yellow-500">
        <div class="p-4">
          <input
            class="w-1/3"
            type="text"
            name="task-name"
            placeholder="Input post title"
          />
        </div>
        <!-- 2nd input -->
        <div class="p-4">
          <input
            class="w-1/3"
            type="text"
            name="description"
            placeholder="Input your post description"
          />
        </div>

        <div class="border-8 border-yellow-500">
          <button
            class="btn text-indigo-500 bg-yellow-300 font-bold py-2 px-4 rounded hover:bg-yellow-700 h-12"
            type="submit"
          >
            Submit!
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
